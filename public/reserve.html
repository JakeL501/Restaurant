<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reserve</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Mos Eisley Cantina</h1>
            <p>Reserve A Table</p>
            <p>
                <a class="btn btn-primary btn-lg" href="#" role="button">Home</a>
                <a class="btn btn-primary btn-lg" href="#" role="button">Show Tables</a>
            </p>
        </div>
        <form>
            <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="name" class="form-control" id="customerName" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Phone</label>
                <input type="number" class="form-control" id="phoneNumber" placeholder="">
            </div>
            <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="customerEmail" placeholder="">
                </div>
            <div class="form-group">
                <label for="uniqueId">Unique ID</label>
                <input type="uniqueId" class="form-control" id="customerID" placeholder="">
            </div>
            <button type="submit" class="btn btn-default" id="add-btn">Submit</button>
        </form>
        <ul class="nav nav-pills">
            <li role="presentation" class="enabled">
                <a href="#">Api Table Link</a>
            </li>
            <li role="presentation" class="enabled">
                <a href="#">Api Wait List</a>
            </li>
        </ul>

    </div>
</body>

</html>
